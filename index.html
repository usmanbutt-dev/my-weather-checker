<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-container">
        <label for="city-box">Enter City</label>
        <input type="text" id="city-box" class="city-box">
        <div class="weather-button"> Click Me</div>
    </div>
    <div class="bottom-container">
        <div class="weather-output">
            <h5 class="weather-display">Weather: </h5>
            <h5 class="temp-display">Temperature: </h5>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
